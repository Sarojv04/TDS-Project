<!DOCTYPE html>
<html>
<head>
    <title>Add Option</title>
</head>
<body>
    <h1>Add Option to Question: {{ question.text }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="option_text">Option Text:</label>
        <input type="text" name="option_text" id="option_text" required>
        <button type="submit">Add Option</button>
    </form>
    <br>
    <a href="{% url 'edit_survey' question.survey.id %}">Back to Edit Survey</a>
</body>
</html>
