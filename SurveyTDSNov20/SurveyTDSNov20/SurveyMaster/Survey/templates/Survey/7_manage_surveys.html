<!DOCTYPE html>
<html>
<head>
    <title>Manage Surveys</title>
</head>
<body>
    <h1>Manage Your Surveys</h1>
    <p>Below is a list of all surveys you have created:</p>
    
    <ul>
        {% for survey in surveys %}
        <li>
            <strong>{{ survey.name }}</strong> - Status: {{ survey.status }}
            <br>
            <a href="{% url 'edit_survey' survey.id %}">Edit</a> |
            <a href="{% url 'survey_results' survey.id %}">View Results</a>
            <form method="POST" action="{% url 'delete_survey' survey.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% empty %}
        <li>No surveys found.</li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'create_survey' %}">Create a New Survey</a>
    <br><br>
    <a href="{% url 'creator_dashboard' %}">Back to Dashboard</a>
</body>
</html>
