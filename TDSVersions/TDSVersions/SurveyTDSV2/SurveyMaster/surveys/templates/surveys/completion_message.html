<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Survey Completion - SurveyMaster" }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }
        .nav-link {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.8rem;
            color: #28a745;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="{% url 'homepage' %}" class="nav-link">Home</a>
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>{{ page_title|default:"Thank You for Completing the Survey!" }}</h1>
        <p>Your response has been successfully recorded.</p>
        <a href="{% url 'taker_dashboard' %}" class="btn">Return to Dashboard</a>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {% now "Y" %} SurveyMaster. All rights reserved.</p>
    </footer>
</body>
</html>
